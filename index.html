<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <title>Ashutosh Bhattarai</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            height: 100%;
            overflow-x: hidden;
        }

        /* Intro Heartbeat and Expanding Circle Animation */
        .intro {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            color: white;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            font-size: 48px;
            opacity: 1;
            animation: fadeOut 1s 3s forwards;
        }

        .intro .heart {
            z-index: 101;
            animation: heartbeat 1s ease-in-out infinite;
            position: relative;
            width: 86px;
            height: 86px;
        }

        .intro .heart img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(0.8);
            }
            25% {
                transform: scale(1.2);
            }
            60% {
                transform: scale(1);
            }
            80% {
                transform: scale(1.2);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .circle {
            position: absolute;
            border: 7px solid #3eabff;
            border-radius: 50%;
            animation: expandWobble 6s ease-in-out forwards;
            transform-origin: center;
            opacity: 1;
        }

        .circle:first-child {
            width: 96px;
            height: 96px;
            animation-delay: 0s;
            
        }

        .circle:last-child {
            width: 80px;
            height: 80px;
            animation-delay: 0.5s;
        }

        @keyframes expandWobble {
            0% {
                transform: scale(1);
                opacity: 1;
                
            }
            25% {
                transform: scale(10) rotate(3deg);
                opacity: 0.9;
            }
            50% {
                transform: scale(25) rotate(-3deg);
                opacity: 0.7;
                
            }
            75% {
                transform: scale(40) rotate(2deg);
                opacity: 0.5;
            }
            100% {
                transform: scale(55) rotate(0deg);
                opacity: 0;
                
            }
        }
    </style>
</head>
<body>

    <!-- Intro Section with Heartbeat and Expanding Circle -->
    <div class="intro">
        <div class="heart"><img src="images/star.png"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <script>
        // Redirect to index.html after the animation is done
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 5000); // Redirect after 5 seconds (match with the animation duration)
    </script>
</body>
</html>
