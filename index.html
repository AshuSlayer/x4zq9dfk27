<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <title>Ashutosh Bhattarai</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            height: 100%;
            overflow-x: hidden;
        }

        /* Intro Heartbeat and Expanding Circle Animation */
        .intro {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            color: white;
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            font-size: 48px;
            opacity: 1;
            animation: fadeOut 1s 3s forwards;
            flex-direction: column;
        }

        .intro .heart {
            z-index: 101;
            animation: heartbeat 1s ease-in-out infinite;
            position: relative;
            width: 86px;
            height: 86px;
        }

        .intro .heart img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(0.9);
            }
            25% {
                transform: scale(1);
            }
            60% {
                transform: scale(0.9);
            }
            80% {
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .circle {
            position: absolute;
            border: 7px solid #3eabff;
            border-radius: 50%;
            animation: expandWobble 3s ease-in-out forwards;
            transform-origin: center;
            opacity: 0;
        }

        .circle:first-child {
            width: 96px;
            height: 96px;
            animation-delay: 0s;
        }

        .circle:last-child {
            width: 80px;
            height: 80px;
            animation-delay: 0.5s;
        }

        @keyframes expandWobble {
            0% {
                transform: scale(1);
                opacity: 0;
            }
            25% {
                transform: scale(5) rotate(3deg);
                opacity: 0.3;
            }
            50% {
                transform: scale(20) rotate(-3deg);
                opacity: 0.7; 
            }
            75% {
                transform: scale(35) rotate(2deg);
                opacity: 0.5; 
            }
            100% {
                transform: scale(55) rotate(0deg);
                opacity: 0;
                
            }
        }

        /* Minimalist Progress Bar */
        .progress-container {
            position: relative;
            margin-top: 20px; /* space below heart */
            width: 120px;
            height: 6px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            border-radius: 3px;
            width: 0%;
        }

        .blue-fill {
            background-color: #3eabff;
            animation: fillBlue 2s forwards;
        }

        .white-fill {
            background-color: #ffffff;
            animation: fillWhite 1.5s forwards;
            animation-delay: 2s; /* starts after blue fill */
            z-index: 200;
        }

        @keyframes fillBlue {
            to {
                width: 100%;
            }
        }

        @keyframes fillWhite {
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Intro Section with Heartbeat, Expanding Circles, and Progress Bar -->
    <div class="intro">
        <div class="heart"><img src="images/Fire.gif" alt="Fire Heart"></div>
        <div class="progress-container">
            <div class="progress-bar blue-fill"></div>
            <div class="progress-bar white-fill"></div>
        </div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <script>
        // Redirect to home.html after the intro animation completes
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 3400); // Matches your existing fadeOut timing
    </script>
</body>
</html>
