<body class="flex" style="animation: fadeBounce 1s ease-out both;">
<style>
@keyframes fadeBounce {
    0% {
        opacity: 0;
        transform: scale(0.96) translateY(0px);
        filter: blur(5px);
    }
    50% {
        opacity: 0.7;
        transform: scale(1.03) translateY(-0px);
        filter: blur(2px);
    }
    100% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
    }
}
</style>
