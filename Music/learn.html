<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson</title>
    <link rel="stylesheet" href="assets/css/learn.css">
    <script type="module" src="assets/js/init.js"></script>
    <script type="module" src="assets/js/authcheck.js"></script>
</head>
<body>
<div class="lesson-container">
        <h1 id="lessonTitle">Lesson Title</h1>
        <div class="viewer">
            <embed id="lessonViewer" type="application/pdf" width="100%" height="600px" />
        </div>
        <div class="audio-player">
            <audio id="lessonAudio" controls>
                <source src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
       <p align="center" style="font-size: 12px; color: white;">Please re-enter from the Resources Tab<br>
         If the lesson timeouts for security reasons.</p>

<script src="assets/js/crow.js"></script>
<script src="assets/js/mlock.js"></script>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            const lessonName = sessionStorage.getItem('lessonName');
            const lessonTitleElement = document.getElementById('lessonTitle');

            if (lessonName) {
                lessonTitleElement.textContent = lessonName;
            } else {
                lessonTitleElement.textContent = "Lesson Title"; // Default text if lessonName is not set
            }

            sessionStorage.removeItem('lessonName'); // Clear session storage after use
        });
</script>
</body>
</html>
